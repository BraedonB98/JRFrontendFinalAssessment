<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"> <!--Styling-->
    </head>
    <body>
         <div id="navbar">
          <div id = "centerAlignNav">
              <H1> Intention Timer</H1>
          </div>
        </div>
        <div class = "split left">
          <H1 id= "leftHeader">New Activity</H1>
          <div class= "card" id = "entryScreen">
              <H2>Select a category:</H2><br>
              <form id="catagory">
                <!----------------------- Button Select still need alot of styling!!!!!!!!!!!!!!!!!!!!---------------------------------------> 
                <input type="radio" id="study" name="activitySelect" value="study">
                <label for="study">Study</label><br>
                <input type="radio" id="meditate" name="activitySelect" value="meditate">
                <label for="meditate">Meditate</label><br>
                <input type="radio" id="exercise" name="activitySelect" value="exercise">
                <label for="exercise">Exercise</label>

                <label for="accomplish"><b>What Would you like to accomplish during this time?</b></label>
                <input type="text" id="accomplish" name="accomplish" required>
                <label for="minutes"><b>Minutes</b></label>
                <input type="number" pattern=" 0+\.[0-9]*[1-9][0-9]*$" id="minutes" class ="timeForm" name="minutes" required>
                <label for="seconds"><b>Seconds</b></label>
                <input type="number" pattern=" 0+\.[0-9]*[1-9][0-9]*$" id="seconds" class ="timeForm" name="seconds" required>
                <div class = "alignButtonRight">
                    <button type="submit" id="startActivity">Start Activity</button> 
                </div>
             </form>
          </div>
          <div class = "notVisible card" id = activeActivityScreen>
              <H2>Deep Breathing</H2>
              <H1 id="timerDisplay">Time</H1>
              <button type="submit" id="circleStart">Start</button>
              <button type="submit" id="logActivityButton">Log Activity</button> 
          </div>
        </div>
        <div class = "split right">
            <H1>Past Activities</H1>
            <div class = "loggedActivities" id = "loggedActivitie">
                <p>you haven't logged any activities yet. complete the form to the left to get started!</p>
            </div>
        </div>
    </body>
    <script src="activity.js"></script> <!--Activities JS-->
    <script src="main.js"></script> <!--Main JS-->
</html>
